<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Заголовок</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/jquery.carousel.js"></script>
    <script src="js/script.js"></script>
    <script src="js/tmpl.js"></script>
  </head>
  <body>
    <div class="carousel">
      <a href="#" class="carousel-button carousel-button-left"><</a>
      <a href="#" class="carousel-button carousel-button-right">></a>
      <div class="carousel-hider">
        <ul class="carousel-list">
          <li class="carousel-elem"><img src="img/img1.jpg"><p>Описание 1</p></li>
          <li class="carousel-elem"><img src="img/img2.jpg"><p>Описание 2</p></li>
          <li class="carousel-elem"><img src="img/img3.jpg"><p>Описание 3</p></li>
          <li class="carousel-elem"><img src="img/img4.jpg"><p>Описание 4</p></li>
          <li class="carousel-elem"><img src="img/img5.jpg"><p>Описание 5</p></li>
          <li class="carousel-elem"><img src="img/img6.jpg"><p>Описание 6</p></li>
          <li class="carousel-elem"><img src="img/img7.jpg"><p>Описание 7</p></li>
          <li class="carousel-elem"><img src="img/img8.jpg"><p>Описание 8</p></li>
          <li class="carousel-elem"><img src="img/img9.jpg"><p>Описание 9</p></li>
          <li class="carousel-elem"><img src="img/img10.jpg"><p>Описание 10</p></li>
        </ul>
      </div>
    </div>

    <h1>Выведено с помощью шаблона:</h1>
    <script type="text/etonescript" id="tmpl-item">
      <div class="wrapper">
        <h1><%=firstName%> <%=lastName%></h1>
        <img src="<%=profileImgUrl%>" height="150">
        <p><a href="mailto:<%=email%>">Мой электронный арес</a></p>
        <p><a href="<%=facebook%>">Мой профиль в facebook</a></p>
        <ul>
        <%for(var i=0;i<listItems.length;i++){%>
         <li>
           <%=listItems[i]%>
           </li>
          <%}%>
        </ul>
      </div>
    </script>
  </body>
</html>
